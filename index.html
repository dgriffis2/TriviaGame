<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../TriviaGame/assests/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <title>Trivia Game</title>
</head>
<body>

    <div class="container" id = "contain_head">
        <div class="row">
            <div class="col-md-12 text-center" id="header">
                <h1>Best Picture Trivia!</h1>
            </div>
        </div>
    </div>

    <div class="container time-rem">
        <div class="row">
            <div class="col-md-12 text-center qanda">
                <p>Time remaining: <span id="timer"></span></p>
            </div>
        </div>
    </div>
    
    <div class="container content">
        <div class="row">
            <div class="col-md-12 text-center qanda">
                <p><span id ="question"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center qanda">
                <button type="button" id= "start" class="btn btn-warning">Start</button>
                <button type="button" id= "reset" class="btn btn-warning">Reset</button>
                <p class="answers" id="a1"></p>
                <p class="answers" id="a2"></p>
                <p class="answers" id="a3"></p>
                <p class="answers" id="a4"></p>

                <p class="answers" id="b1"></p>
                <p class="answers" id="b2"></p>
                <p class="answers" id="b3"></p>
                <p class="answers" id="b4"></p>

                <p class="answers" id="c1"></p>
                <p class="answers" id="c2"></p>
                <p class="answers" id="c3"></p>
                <p class="answers" id="c4"></p>

                <p class="answers" id="d1"></p>
                <p class="answers" id="d2"></p>
                <p class="answers" id="d3"></p>
                <p class="answers" id="d4"></p>

                <p class="answers" id="e1"></p>
                <p class="answers" id="e2"></p>
                <p class="answers" id="e3"></p>
                <p class="answers" id="e4"></p>
                <p><span id="right-wrong"></span></p>
                <img src="https://media2.giphy.com/media/10bHcDcPM925ry/giphy.gif" alt="" id="right-pic">
                <img src="https://media3.giphy.com/media/hPPx8yk3Bmqys/giphy.gif" alt="" id="wrong-pic">
                <img src="https://media0.giphy.com/media/3iUMl1Fh6HRew/giphy.gif" alt="" id="noanswer-pic">
                <p><span id="last-answer"></span></p>
                <p><span id="correct"></span></p>
                <p><span id="incorrect"></span></p>
                <p><span id="noAnswer"></span></p>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p><span id="right-wrong"></span></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p><span id="last-answer"></span></p>
                <p><span id="correct"></span></p>
                <p><span id="incorrect"></span></p>
                <p><span id="noAnswer"></span></p>
            </div>
        </div>
    </div>

<script src="../TriviaGame/assests/javascript/app.js"></script>
</body>
</html>
